    <script>

            function meatAt(year,month,date){

                if(year && month && date){
                    return `${year}/${month}/${date}`
                }else if(year && month){
                    return `${year}년 ${month}월`
                }else if(year){
                    return `${year}년`
                }
                

            }

            console.log(meatAt(2022,4,23))
            console.log(meatAt(2022,3))
            console.log(meatAt(2022))
    </script>
