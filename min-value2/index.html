<script>

function findSmallEl(arr){

    if(arr.lenth == 0 ){
        return 0;
    }

    let result = arr[0];

    for(let i =0; i<arr.length; i++){
        if(result > arr[i] ) result = arr[i]
    }
    return result;
}

console.log(findSmallEl([100,200,3,2,1]))

</script>
